<div class="grid">
  <div class="event-card" *ngFor="let ev of events$ | async">
    <h3>{{ ev.title }}</h3>

    <p><strong>Fecha:</strong> {{ ev.date }} {{ ev.time }}</p>
    <p><strong>CategorÃ­a:</strong> {{ ev.category }}</p>
    <p><strong>Estado:</strong> {{ ev.status }}</p>

    <div class="actions">
      <button (click)="toggleStatus(ev)">Estado</button>
      <button (click)="edit(ev)">Editar</button>
      <button class="danger" (click)="delete(ev.id)">Eliminar</button>
    </div>
  </div>
</div>
