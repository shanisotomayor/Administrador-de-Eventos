<h2>Mis eventos</h2>

<div *ngIf="events$ | async as events; else empty">

  <div *ngFor="let ev of events" class="event-card">
    <h3>{{ ev.title | uppercase }}</h3>
    <p>{{ ev.date | date }} - {{ ev.time }}</p>
    <p>Categor√≠a: {{ ev.categoryId }}</p>
    <p>{{ ev.description }}</p>

    <button (click)="toggleStatus(ev)">
      {{ ev.status === 'programado' ? 'Completar' : 'Programar' }}
    </button>

    <button (click)="edit(ev)">Editar</button>
    <button (click)="delete(ev.id)">Eliminar</button>
  </div>

</div>

<ng-template #empty>
  <p>No hay eventos registrados</p>
</ng-template>
