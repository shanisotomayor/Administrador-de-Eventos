<div class="card">
  <h2>Crear / Editar Evento</h2>

  <form (ngSubmit)="save()" class="form">
    <label>Título</label>
    <input [(ngModel)]="evento.title" name="title" required>

    <label>Fecha</label>
    <input type="date" [(ngModel)]="evento.date" name="date" required>

    <label>Hora</label>
    <input type="time" [(ngModel)]="evento.time" name="time" required>

    <label>Categoría</label>
    <input [(ngModel)]="evento.category" name="category">

    <label>Descripción</label>
    <textarea [(ngModel)]="evento.description" name="description"></textarea>

    <button type="submit" class="btn-primary">
      Guardar evento
    </button>
  </form>
</div>
