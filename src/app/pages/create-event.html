<h2>Crear evento</h2>

<form (ngSubmit)="save()" class="form">

  <label>Título</label>
  <input
    [(ngModel)]="evento.title"
    name="title"
    required
  />

  <label>Fecha</label>
  <input
    type="date"
    [(ngModel)]="evento.date"
    name="date"
    required
  />

  <label>Hora</label>
  <input
    type="time"
    [(ngModel)]="evento.time"
    name="time"
    required
  />

  <label>Categoría</label>
  <select
    [(ngModel)]="evento.categoryId"
    name="categoryId"
    required
  >
    <option value="">Seleccione una categoría</option>
    <option *ngFor="let c of categories" [value]="c.id">
      {{ c.name }}
    </option>
  </select>

  <label>Descripción</label>
  <textarea
    [(ngModel)]="evento.description"
    name="description">
  </textarea>

  <button type="submit">Guardar evento</button>
</form>
