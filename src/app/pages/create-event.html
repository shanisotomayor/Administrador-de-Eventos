<h2>Crear evento</h2>

<form (ngSubmit)="save()">
  <input name="title" [(ngModel)]="evento.title" required placeholder="Título" />

  <input type="date" name="date" [(ngModel)]="evento.date" required />

  <input type="time" name="time" [(ngModel)]="evento.time" required />

  <input name="category" [(ngModel)]="evento.category" required placeholder="Categoría" />

  <textarea name="description" [(ngModel)]="evento.description" placeholder="Descripción"></textarea>

  <select name="status" [(ngModel)]="evento.status">
    <option value="programado">Programado</option>
    <option value="completado">Completado</option>
  </select>

  <button type="submit">Guardar</button>
</form>
