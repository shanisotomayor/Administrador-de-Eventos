<div class="auth-card">
  <h2>Iniciar sesión</h2>

  <input
    type="email"
    placeholder="Correo electrónico"
    [(ngModel)]="email"
  />

  <input
    type="password"
    placeholder="Contraseña"
    [(ngModel)]="password"
  />

  <button (click)="ingresar()" [disabled]="loading">
    {{ loading ? 'Ingresando...' : 'Entrar' }}
  </button>

  <a routerLink="/register">Crear cuenta</a>
</div>
